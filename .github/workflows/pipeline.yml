name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        chmod +x mvnw
        ./mvnw clean verify

  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/prescription-service:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Login to Docker Hub (optional if public, good practice if private)
          # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Pull the latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/prescription-service:latest
          
          # Stop and remove existing container
          docker stop prescription-service || true
          docker rm prescription-service || true
          
          # Run the new container with secrets
          docker run -d \
            --name prescription-service \
            -p 8080:8080 \
            --restart always \
            --log-driver=awslogs \
            --log-opt awslogs-region=ap-south-1 \
            --log-opt awslogs-group=SankatMochan/PrescriptionService \
            --log-opt awslogs-create-group=true \
            -e SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}" \
            -e SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
            -e SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO="update" \
            ${{ secrets.DOCKER_USERNAME }}/prescription-service:latest
